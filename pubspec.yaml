name: task_manager
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg:
  pin_code_fields: ^8.0.1
  http: ^1.2.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  flutter_easyloading: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - asset/image/

  fonts:
    - family: Roboto
      fonts:
        - asset: asset/font/roboto/Roboto-Regular.ttf
        - asset: asset/font/roboto/Roboto-Thin.ttf
        - asset: asset/font/roboto/Roboto-Bold.ttf
        - asset: asset/font/roboto/Roboto-Medium.ttf
        - asset: asset/font/roboto/Roboto-Italic.ttf

